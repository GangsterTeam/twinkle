<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Twinkle">
		<meta name="keywords" content="Twinkle, bootstrap4, dashboard theme">
		<meta name="description" content="This is the login page for your Twinkle dashboard">
		<link href="/style/loginform.css" rel="stylesheet" type="text/css" />
	</head>
<body>
	<div class="card">
		<div class="card-header border-bottom">
			<h2>Login</h2>
		</div>
		<div class="card-body">
			<form action="/action_page.php">
				<div class="imgcontainer">
					<img src="/images/loginform/img_avatar2.png" alt="Avatar" class="avatar">
				</div>

				<div class="container border-bottom">
					<label for="uname"><b>Username:</b></label>
					<input type="text" placeholder="Enter Username" name="uname" id="uname" required>
					<br/>

					<label for="psw"><b>Password:</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required>
					<br/>
					
					<button type="submit">Log in</button>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</div>
			
				<div class="container">
					<button type="button" class="cancelbtn" onclick="history.back()">Cancel</button>
					<span class="psw"><a href="#">Forgot password?</a></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
