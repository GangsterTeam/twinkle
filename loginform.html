<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Twinkle">
		<meta name="keywords" content="Twinkle, bootstrap4, dashboard theme">
		<meta name="description" content="This is the login page for your Twinkle dashboard">
		<link href="/css/loginform.css" rel="stylesheet" type="text/css" />
	</head>
<body>
	<h2 style="text-align: center;">Login Form</h2>

	<form action="/action_page.php">
	<div class="imgcontainer">
		<img src="img_avatar2.png" alt="Avatar" class="avatar">
	</div>

	<div class="container">
		<label for="uname"><b>Username</b></label>
		<input type="text" placeholder="Enter Username" name="uname" required>

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>
			
		<button type="submit">Login</button>
		<label>
		<input type="checkbox" checked="checked" name="remember"> Remember me
		</label>
	</div>

	<div class="container" style="background-color:#f1f1f1">
		<button type="button" class="cancelbtn" onclick="history.back()">Cancel</button>
		<span class="psw">Forgot <a href="#">password?</a></span>
	</div>
	</form>
</body>
</html>
